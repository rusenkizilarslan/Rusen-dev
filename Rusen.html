<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resim Galerisi</title>


  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

  <style>

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
    }
    .gallery-image {
      width: 100%;
      height: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <h1 class="text-center mb-4">Resim Galerisi</h1>

  <div class="gallery-container">
    <img src="hilal1.jpg" alt="Hilal 1" class="gallery-image" data-toggle="modal" data-target="#modal1">
    <img src="hilal2.jpg" alt="Hilal 2" class="gallery-image" data-toggle="modal" data-target="#modal2">
    <img src="hilal3.jpg" alt="Hilal 3" class="gallery-image" data-toggle="modal" data-target="#modal3">
    <img src="hilal4.jpg" alt="Hilal 4" class="gallery-image" data-toggle="modal" data-target="#modal4">
  </div>
</div>


<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="modalLabel1" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel1">Resim 1</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="resim1.jpg" alt="Resim 1" style="width: 100%; height: auto;">
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="modalLabel2" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel2">Resim 2</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="resim2.jpg" alt="Resim 2" style="width: 100%; height: auto;">
      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
